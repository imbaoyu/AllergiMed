<div data-ng-controller="createPatientController">
    <h3>{{action}} Patient</h3>
    <form role="form">
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label class="control-label">Patient Name</label>
                    <input maxlength="30" ng-model="patient.patientName" style="width: 300px;" type="text" required="required" class="form-control" placeholder="Enter Patient Name" />
                </div>
                <div class="form-group">
                    <label class="control-label">DOB</label>
                    <input length="50" ng-model="patient.dob" style="width: 300px;" type="text" required="required" class="form-control" placeholder="Enter Date of Birth" />
                </div>
                <div class="form-group">
                    <label class="control-label">Phone</label>
                    <input length="50" ng-model="patient.phone" style="width: 300px;" type="text" required="required" class="form-control" placeholder="Enter Phone Number" />
                </div>
                <div class="form-group">
                    <label class="control-label">Street Address</label>
                    <input length="100" ng-model="patient.address" style="width: 500px;" type="text" required="required" class="form-control" placeholder="Enter Street Address" />
                </div>
                <div class="form-group">
                    <label class="control-label">City</label>
                    <input length="100" ng-model="patient.city" style="width: 500px;" type="text" required="required" class="form-control" placeholder="Enter City" />
                </div>
                <div class="form-group">
                    <label class="control-label">State</label>
                    <input length="100" ng-model="patient.state" style="width: 500px;" type="text" required="required" class="form-control" placeholder="Enter State" />
                </div>
                <div class="form-group">
                    <label class="control-label">Zip</label>
                    <input length="50" ng-model="patient.zip" style="width: 300px;" type="text" required="required" class="form-control" placeholder="Enter Zip code" />
                </div>
            </div>
        </div>
    </form>
    <div>
        <input type="submit" value="Save" ng-click="save()" class="btn btn-primary btn-lg" />
        <input type="submit" value="Clear" ng-click="clear()" class="btn btn-primary btn-lg" />
        <input type="submit" value="Cancel" ng-click="cancel()" class="btn btn-primary btn-lg" />
    </div>
</div>
