<div class="row">
    <div class="col-md-4">
        <p><b>Patient Name:</b> {{patient.patientName}}<p>
        <p><b>Date of Birth:</b> {{patient.dob}}</p>
        <p><b>Gender:</b> {{patient.gender}} </p>
    </div>
    <div class="col-md-4">
        <p><b>Phone:</b> {{patient.phone}}</p>
        <p><b>Street Address:</b> {{patient.address}}</p>
        <p><b>City:</b> {{patient.city}}</p>
    </div>
    <div class="col-md-4">
        <p><b>State:</b> {{patient.state}}</p>
        <p><b>Zip:</b> {{patient.zip}}</p>
    </div>
</div>
