<div>
    <h3>Patient Details</h3>
    <div>
        <h4>Patient Profile</h4>
        <div data-ui-view></div>
    </div>
    <input type="button" value="Edit" ng-click="editPatient(patient.id)" class="btn btn-primary btn-lg" />
    <hr>
    <div>
        <h4>Patient Cases</h4>
        <table ng-table="controller.tableParams" show-filter="false" class="table table-bordered table-striped">
            <tr ng-repeat="row in $data track by row.id">
                <td title="'Id'" sortable="'id'">{{row.id}}</td>
                <td title="'Intake Date'" sortable="'intakeDate'">{{row.intakeDate}}</td>
                <td title="'Case Status'" filter="{status: 'text'}" sortable="'status'">{{row.status}}</td>
                <td>
                    <input type="submit" value="Manage" class="btn" ng-click="editCase(row.id)" />
                    <input type="submit" value="View" class="btn" />
                </td>
            </tr>
        </table>
    </div>
    <hr>
    <div>
        <h4>Therapy Plan</h4>
        <p> this is the placeholder of therapy plan for {{patient.patientName}} </p>
    </div>
</div>
