<!DOCTYPE html>
<html data-ng-app="AllergiMedApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>AllergiMed</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet" />
    <link href="bower_components/angular-loading-bar/build/loading-bar.css" rel="stylesheet" />
    <link href="bower_components/angular-wizard/dist/angular-wizard.css" rel="stylesheet" />
    <link href="bower_components/ng-table/dist/ng-table.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-if="isLogin" data-ng-controller="indexController">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/Dashboard">Home</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li><a href="#/Settings">Settings</a></li>
                    <li><a href="#/Profile">Profile</a></li>
                    <li><a href="#/Help">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div ng-if="!isLogin" ng-include src="'app/views/fakelogin.html'"></div>

    <div class="container-fluid" ng-if="isLogin">

        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar" data-ng-controller="sidebarController">
                <ul class="nav nav-sidebar">
                    <li ng-repeat="item in menuItems" ng-click="select($index)" ng-class="{active: $index == selected}">
                        <a ng-href="{{item.route}}">{{item.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div data-ng-view="">
                </div>
            </div>
        </div>
    </div>
    <!-- 3rd party libraries -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-wizard/dist/angular-wizard.js"></script>
    <script src="bower_components/ng-table/dist/ng-table.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <!-- Load services -->
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/patientService.js"></script>
    <script src="app/services/caseService.js"></script>
    <script src="app/services/antigenService.js"></script>
    <!--script src="app/services/signaturePadService.js"></!--script-->
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/sidebarController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/signupController.js"></script>
    <script src="app/controllers/patientsController.js"></script>
    <script src="app/controllers/wizardAntigenController.js"></script>
    <script src="app/controllers/wizardTestResultController.js"></script>
    <script src="app/controllers/wizardTestReportController.js"></script>
    <script src="app/controllers/manageCaseController.js"></script>
    <script src="app/controllers/managePatientController.js"></script>
    <script src="app/controllers/fakeLoginController.js"></script>
    <script src="app/controllers/dashboardController.js"></script>
    <script src="app/controllers/createPatientController.js"></script>
</body>
</html>
